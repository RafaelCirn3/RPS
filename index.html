<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="game-container">
        <div class="players-container">
            <div class="player">
                <div class="option" data-value="stone" data-selected="false">
                    <img src="./assets/img/stone.png" alt="Rock" />
                </div>

                <div class="option" data-value="paper" data-selected="false">
                    <img src="./assets/img/paper.png" alt="Paper" />
                </div>

                <div class="option" data-value="scissor" data-selected="false">
                    <img src="./assets/img/scissor.png" alt="Scissor" />
                </div>
            </div>

            <div class="enemy">
                <div class="option" data-value="stone" data-selected="false">
                    <img src="./assets/img/stone.png" alt="Rock" />
                </div>

                <div class="option" data-value="paper" data-selected="false">
                    <img src="./assets/img/paper.png" alt="Paper" />
                </div>

                <div class="option" data-value="scissor" data-selected="false">
                    <img src="./assets/img/scissor.png" alt="Scissor" />
                </div>
            </div>
        </div>


        <div class="result-container">
            <span>Bora Jogar :)</span>
        </div>
    </div>

    <script src="./assets/app.js" deffer></script>
</body>

</html>
